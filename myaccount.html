<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="styleMyAccount.css">
    <link rel="stylesheet" href="styleHP.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        #currentUserEmail {
            color: #3366cc;
            /* Set the desired color using a valid CSS color value */
        }

        #currentUserName {
            color: #3366cc;
            /* Set the desired color using a valid CSS color value */
        }

        #currentUserMobile {
            color: #3366cc;
            /* Set the desired color using a valid CSS color value */
        }

        /* Add this style for aligning forms in a row */
        .container {
            display: flex;
            justify-content: space-around;
        }

        /* Optional: Adjust width of forms as needed */
        .form {
            width: 30%;
            /* Adjust the width as needed */
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">My Account</a>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a href="indexhp.html" class="back-style" style="--i:0">Back to Home</a>
        </nav>
    </header>

    <div class="container">
        <div class="form">
            <h2>Update Profile Information</h2>
            <form id="updateProfileForm">
                <label for="name">
                    <p>Username: <span id="currentUserName"></span></p>
                </label>
                <input type="text" id="name" name="name" placeholder="Enter your new username" required>
                <label for="newMobile">
                    <p>Mobile Number: <span id="currentUserMobile"></span></p>
                </label>
                <input type="tel" id="newMobile" name="newMobile" placeholder="Enter your new mobile number" required>
                <label for="newEmail">
                    <p>Email: <span id="currentUserEmail"></span></p>
                </label>
                <input type="email" id="newEmail" name="newEmail" placeholder="Enter your new email address" required>

                <button type="button" id="updateProfileBtn">Update Profile</button>
            </form>
        </div>

        <div class="form">
            <h2>Update Password</h2>
            <form id="updatePasswordForm">
                <label for="oldPassword">Current Password:</label>
                <input type="password" id="oldPassword" name="oldPassword" required>

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="button" id="updatePasswordBtn">Update Password</button>
            </form>
        </div>
        <div class="form">
            <h2>Delete Account</h2>
            <label for="confirmDeletePassword">Confirm Password:</label>
            <input type="password" id="confirmDeletePassword" name="confirmDeletePassword" required>
            <button type="button" id="deleteAccountBtn">Delete Account</button>
        </div>

    </div>

    <script src="myaccount.js"></script>

</body>

</html>
